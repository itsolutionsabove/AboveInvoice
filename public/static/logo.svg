<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150" preserveAspectRatio="xMidYMid meet">
    <style>
        .text { font-family: Arial, sans-serif; font-weight: bold; }
        .blue { fill: #3498db; }
        .yellow { fill: #f1c40f; }
    </style>

    <!-- AR -->
    <text x="10" y="80" class="text blue" font-size="60">AR</text>

    <!-- K (Yellow) -->
    <text x="120" y="80" class="text yellow" font-size="60">K</text>

    <!-- ENA -->
    <text x="170" y="80" class="text blue" font-size="60">ENA</text>

    <!-- SOLUTIONS -->
    <text x="10" y="120" class="text blue" font-size="25">SOLUTIONS</text>

    <!-- ® Symbol -->
    <circle cx="550" cy="50" r="12" stroke="#3498db" fill="none" stroke-width="2" />
    <text x="543" y="56" font-size="14" font-family="Arial" fill="#3498db">®</text>
</svg>
